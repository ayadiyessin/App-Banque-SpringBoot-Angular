<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Client {{inforClient.prenom+' '+inforClient.nom }}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Accueil</a></li>
                    <li class="breadcrumb-item"><a routerLink="/client">Client</a></li>
                    <li class="breadcrumb-item active">Modifier Client</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div *ngIf="!OnLoud">
        <div class="center-spinner"><i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="center-textspin">
            <div class="text-bold pt-2">Chargement...</div>
        </div>
    </div>
    <div *ngIf="OnLoud">
        <div class="container-fluid">
            <!-- /.row -->
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="card card-lightblue">
                        <div class="card-header">
                            <h3 class="card-title marge-en-haut">Information Client</h3>
                        </div>
                        <form [formGroup]="ClientForm" (ngSubmit)="onupdate()">
                            <div class="modal-body">

                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="nom">Nom <span class="obligat">*</span></label>
                                                <input type="text" formControlName="nom" class="form-control" id="nom"
                                                    placeholder="Nom Client" />
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="prenom">Prenom <span class="obligat">*</span></label>
                                                <input type="text" formControlName="prenom" class="form-control"
                                                    id="prenom" placeholder="Prénom Client" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="email">Email <span class="obligat">*</span></label>
                                                <input type="text" formControlName="email" class="form-control"
                                                    id="email" placeholder="Email Client" />
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="telephone">Téléphone <span class="obligat">*</span></label>
                                                <input type="text" formControlName="telephone" class="form-control"
                                                    id="telephone" placeholder="Téléphone Client" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="adresse">Addresse <span class="obligat">*</span></label>
                                        <input type="text" formControlName="adresse" class="form-control" id="adresse"
                                            placeholder="Addresse Client" />
                                    </div>

                                </div>
                                <!-- /.card-body -->

                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" (click)="reloadPage()">
                                    Annuler
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Modifier
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
